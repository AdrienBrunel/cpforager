name: Deploy prebuilt documentation

on:
    push:
        branches: [master]
        paths:
            - 'docs/**'
            - '.github/workflows/deploy-docs.yml'
    workflow_dispatch:

permissions:
    pages: write
    id-token: write
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Upload prebuilt HTML docs
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v3
